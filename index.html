<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hacer la página responsiva -->
    <title>Calculadora</title> <!-- Título de la página -->
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculator">
        <!-- Pantalla para mostrar números y resultados -->
        <input type="text" id="display" class="display" disabled>
        
        <!-- Botones organizados en filas -->
        <div class="buttons">
            <div class="row">
                <button class="button" id="clear">C</button>
            </div>
            <div class="row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">/</button>
            </div>
            <div class="row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">*</button>
            </div>
            <div class="row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">-</button>
            </div>
            <div class="row">
                <button class="button decimal">.</button>
                <button class="button number">0</button>
                <button class="button" id="equals">=</button>
                <button class="button operator">+</button>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo de JavaScript que contiene la lógica de la calculadora -->
    <script src="assets/js/script.js"></script>
</body>
</html>
